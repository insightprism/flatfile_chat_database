[tool:pytest]
# FF Chat API Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --durations=10

# Test markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real components
    system: System/end-to-end tests
    performance: Performance tests
    security: Security tests
    slow: Tests that take longer to run
    api: API-specific tests
    
# Minimum version requirements
minversion = 6.0

# Test timeout (10 minutes)
timeout = 600

# Parallel test execution (if pytest-xdist is available)
# addopts = -n auto

# Coverage configuration (if pytest-cov is available)
# addopts = --cov=ff_chat_api --cov=ff_chat_auth --cov=ff_chat_application --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio